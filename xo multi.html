<!DOCTYPE html>
<html>
    <head>
        <style>
            table,
            th,
            td {
                border: 4px solid black;
                border-collapse: collapse;
            }

            th,
            tr {
                font-size: 50px;
                height: 80px;
                width: 80px;
            }
        </style>
    </head>
    <body>
        <table id="field">
            <tr>
                <th id="t00"></th>
                <th id="t01"></th>
                <th id="t02"></th>
            </tr>
            <tr>
                <th id="t10"></th>
                <th id="t11"></th>
                <th id="t12"></th>
            </tr>

            <tr>
                <th id="t20"></th>
                <th id="t21"></th>
                <th id="t22"></th>
            </tr>
        </table>

        <h2 id="step">Ход X</h2>
        <h1><pre id="winner"></pre></h1>
        <h2>
            <pre>  X = <b id="cntX"> 0 </b> </pre>
        </h2>
        <h2>
            <pre>  O = <b id="cntO"> 0 </b></pre>
        </h2>

        <script type="text/javascript">
            var symbolX = "✕";
            var symbolO = "○";

            let game = {
                gameId: "t",
                field: [
                    [, ,],
                    [, ,],
                    [, ,]
                ],
                countX: 0,
                countO: 0,
                nextSymbolIsX: true,
                endGame: false
            };
            console.log(game.field);

            function checkGame(field) {
                //проверка
                //проверка победителя по горизонтали
                console.log(field);
                for (let i = 0; i < 3; i++) {
                    if (
                        field[i][0] === symbolX &&
                        field[i][1] === symbolX &&
                        field[i][2] === symbolX
                    ) {
                        game.endGame = true;
                        game.playerWin = 1;
                        return;
                    }

                    if (
                        field[i][0] === symbolO &&
                        field[i][1] === symbolO &&
                        field[i][2] === symbolO
                    ) {
                        game.endGame = true;
                        game.playerWin = 2;
                        return;
                    }
                }
                //проверка победителя по вертикали
                for (let j = 0; j < 3; j++) {
                    if (
                        field[0][j] === symbolX &&
                        field[1][j] === symbolX &&
                        field[2][j] === symbolX
                    ) {
                        game.endGame = true;
                        game.playerWin = 1;
                        return;
                    }

                    if (
                        field[0][j] === symbolO &&
                        field[1][j] === symbolO &&
                        field[2][j] === symbolO
                    ) {
                        game.endGame = true;
                        game.playerWin = 2;
                        return;
                    }
                }
                //проверка победителя по диагоналям
                if (
                    (field[0][0] === symbolX &&
                        field[1][1] === symbolX &&
                        field[2][2] === symbolX) ||
                    (field[0][2] === symbolX &&
                        field[1][1] === symbolX &&
                        field[2][0] === symbolX)
                ) {
                    game.endGame = true;
                    game.playerWin = 1;
                    return;
                }

                if (
                    (field[0][0] === symbolO &&
                        field[1][1] === symbolO &&
                        field[2][2] === symbolO) ||
                    (field[0][2] === symbolO &&
                        field[1][1] === symbolO &&
                        field[2][0] === symbolO)
                ) {
                    game.endGame = true;
                    game.playerWin = 2;
                    return;
                }

                //Проверка ничьи
                for (let i = 0; i < 3; i++) {
                    for (let j = 0; j < 3; j++) {
                        if (field[i][j] == undefined) {
                            game.playerWin = 0;
                            return;
                        }
                    }
                }
                game.endGame = true;
                game.playerWin = 3;
                return;
            }

            function clearField(field) {
                for (let i = 0; i < 3; i++) {
                    for (let j = 0; j < 3; j++) {
                        field[i][j] = undefined;
                        var id = "t" + i + j;
                        var cell = document.getElementById(id);
                        cell.firstChild.nodeValue = "";
                    }
                }
                game.endGame = false;
                winner.firstChild.nodeValue = " ";
                game.playerWin = 0;
            }

            function showSymbol(field, nextSymbolIsX) {
                // получает элемент на который кликнули
                var clickedElement = event.target;

                // получает id элемента на который кликнули
                // затем берет второй символ от id, "t2" => "2"
                // затем parseInt чтобы получить из сроки "2" интеджер 2
                var indexOfElementHor = parseInt(
                    clickedElement.id.substring(1, 2),
                    10
                );
                var indexOfElementVer = parseInt(
                    clickedElement.id.substring(2, 3),
                    10
                );
                //проверка ячейки, свободна ли она
                if (field[indexOfElementHor][indexOfElementVer] === undefined) {
                    if (nextSymbolIsX) {
                        field[indexOfElementHor][indexOfElementVer] = symbolX;
                        clickedElement.firstChild.nodeValue = symbolX;
                        game.nextSymbolIsX = !game.nextSymbolIsX; //приходиться изменять
                    } else {
                        field[indexOfElementHor][indexOfElementVer] = symbolO;
                        clickedElement.firstChild.nodeValue = symbolO;
                        game.nextSymbolIsX = !game.nextSymbolIsX; //приходиться изменять
                    }
                }
                // выводит в консоль элемент и индекс
                console.log(
                    clickedElement,
                    indexOfElementHor,
                    indexOfElementVer
                );
                // вывести в консоль состояние поля
                console.log(field);
            }

            function stepText(nextSymbolIsX) {
                // чей ход?
                game.nextSymbolIsX = nextSymbolIsX;
                if (game.nextSymbolIsX) {
                    step.firstChild.nodeValue = "Ход X";
                } else {
                    step.firstChild.nodeValue = "Ход O";
                }
            }

            function winnerText(countX, countO) {
                switch (game.playerWin) {
                    case 1:
                        winner.firstChild.nodeValue = "Победа за Х";
                        step.firstChild.nodeValue = "Клик для новой игры";
                        game.countX++;
                        break;
                    case 2:
                        winner.firstChild.nodeValue = "Победа за O";
                        step.firstChild.nodeValue = "Клик для новой игры";
                        game.countO++;
                        break;
                    case 3:
                        winner.firstChild.nodeValue = "Ничья";
                        step.firstChild.nodeValue = "Клик для новой игры";
                        break;
                }
            }

            function countText() {
                cntX.firstChild.nodeValue = game.countX;
                cntO.firstChild.nodeValue = game.countO;
            }

            function proccesClick() {
                if (!game.endGame) {
                    showSymbol(game.field, game.nextSymbolIsX);
                    console.log(game);
                    stepText(game.nextSymbolIsX);
                    checkGame(game.field);
                    winnerText(game.countX, game.countO);
                    countText();
                } else {
                    countText();
                    stepText(game.nextSymbolIsX);
                    clearField(game.field);
                }
            }

            var el = document.getElementById("field");
            el.addEventListener("click", proccesClick, false);
        </script>
    </body>
</html>
